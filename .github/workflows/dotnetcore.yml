name: .NET Core

on:
  push:
   tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  release:
    runs-on: ubuntu-24.04
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Save URL
        run: echo "${{ steps.create_release.outputs.upload_url }}" >> url.txt
      - name: Upload URL
        uses: actions/upload-artifact@v4
        with:
          name: url
          path: url.txt
  build:
    name: Build
    needs: release
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        os: [linux-arm, win-x64, linux-x64, linux-arm64]
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.415
    - name: ${{ matrix.os }} - Build with dotnet
      run: dotnet publish -c Release --self-contained -r ${{ matrix.os }} /p:DebugType=None
    - name:  ${{ matrix.os }} - copy ClientTCP files
      run: cp ./ClientTCP/bin/Release/net8/${{ matrix.os }}/publish/* publish${{ matrix.os }}/
    - name:  ${{ matrix.os }} - copy hyper files
      run: cp ./hyper/bin/Release/net8/${{ matrix.os }}/publish/* publish${{ matrix.os }}/
    - name: ${{ matrix.os }} - Write version to file
      run: echo "${GITHUB_REF#refs/tags/}" >> publish${{ matrix.os }}/version.txt
    - name: ${{ matrix.os }} - Compress output
      run: tar cfJ publish${{ matrix.os }}.tar.xz publish${{ matrix.os }}
    - name: Download url
      uses: actions/download-artifact@v4
      with:
        name: url
        path: url
    - name: set url
      run: echo "::set-env name=UPLOAD_URL::$(cat url/url.txt)"
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
    - name: ${{ matrix.os }} - Upload Release Asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: "${{ env.UPLOAD_URL }}"
        asset_path: ./publish${{ matrix.os }}.tar.xz
        asset_name: publish${{ matrix.os }}.tar.xz
        asset_content_type: application/x-tar
      
